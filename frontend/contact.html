<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0" />
		<title>Booster Bookstore - Contact Us</title>

    <link rel="stylesheet" href="project.css">

</head>

<body>
    <!--Top Section of the Page-->
    <div class="top-section">
        <div class="logo"></div>

        <!--Navigation Bar on Top of Page-->
        <div id="navbar-container">
            <script src="navbar.js"></script>
        </div>

    </div>

    <h1>Contact Us</h1>

    <div class="form-section">
        <div style="color: white;">
            <p style="padding-bottom: 10px;">Have a question for us? Please read our <a href=".//FAQs.html" style="color: grey;">FAQs</a> page before sending any questions.</p> 
        </div>

        <div class="container">
            <div>
                <input type="text" placeholder="Your Name">
                <input type="email" placeholder="Your Email">
            </div>
            <div>
                <input type="number" placeholder="Order Number (If Applicable)">
            </div>
            <textarea placeholder="Type your message..." style="height:200px"></textarea>
            <div class="button">
                <input type="submit" value="Submit">
            </div>
        </div>
    </div>

    <!--Top Section of the Page-->
    <div class="bottom-section">
        <!--Footer-->
        <footer>
            <div id="footer-container">
                <script src="footer.js"></script>
            </div>
        </footer>
    </div>

</body>
</html>
